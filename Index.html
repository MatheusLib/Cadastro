<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de login</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Cadastro de login</legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="login" id="login" class="inputUser" required>
                    <label for="login">User</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="password" id="password" class="inputUser" required>
                    <label for="password">Password</label>
                </div>
                <div class="inputbox">
                    <input type="date" name="nascimento" id="nascimento" class="inputUser" required>
                    <label for="nascimento">Data de nascimento</label>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
